{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ page_title }}
{% endblock %}
{% block body %}
<form action="{% url 'edit' page_title=page_title %}" method="post">
    {% csrf_token %}
    <div>
        <textarea name="new_page_content" id="new_page_content" cols="30" rows="10" style="height: auto;" required>{{ page_content }}</textarea>
    </div>
    <div>
        <input type="submit" value="Save changes">
    </div>
</form>
{% endblock %}
