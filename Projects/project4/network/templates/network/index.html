{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md"></div> 
                <div class="col-md-10">
                    <h1 style="text-align: center;">All Posts</h1>
                    {% if user.is_authenticated %}
                        <div class="post-box" style="margin-top: 20px;">
                            <h5 style="text-align: center; margin-bottom: 10px;">New Post</h5>
                            <form action="{% url 'index' %}" method="post">
                                {% csrf_token %}
                                <div>
                                    <textarea class="form-control" name="post_content" rows="3" placeholder="Write your post here" required></textarea>
                                </div>
                                <div style="margin-top: 10px;">
                                    <input type="submit" class="btn btn-primary float-end" value="Post">
                                </div>
                            </form>
                        </div>
                    {% endif %}
                    {% for post in posts %}
                        <div class="post-box" style="margin-top: 10px;">
                            <strong>{{post.poster_username}}</strong> <span style="float: right;">{{post.created_at}}</span>
                            <hr>
                            <span>{{post.content}}</span>
                            <hr>
                            <span>❤️{{post.likes}}</span>
                        </div>
                    {% endfor %}
                </div>
                <div class="col-md"></div> 
            </div>
        </div>
    </div>
{% endblock %}
